select{
height:50px;

button  {

  form  {
  max-width:  480px;
}
}
div{
padding:5px 10px;
background:#007bff;

position:relative;
color:#fff;

}

  margin-right: 20px;
  border: none;
  background: #084cdf;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

input[type=file]::file-selector-button:hover {
  background: #0d45a5;

    <body>
      <form class="form"  action="/bookssubmit" method="post" >
	
      
        <h1 style="color:#009087;">Hello Article Holders</h1>
        
        <fieldset>
        
           <label  for="aurthorName">
             <span>Author's name</span>
                <input  id ="aurthorName" name="aurthorName" placeholder="" type="text" class="input">
                
            </label>
            <label  for="bookTitle">
                <span>Book Title</span>
                   <input  id ="bookTitle" name="bookTitle" placeholder="" type="text" class="input">
                   
               </label>
               <label  for="paperTitle">
                <span>Paper Title</span>
                   <input  id ="paperTitle" name="paperTitle" placeholder="" type="text" class="input">
                   
               </label>
               <label  for="proceedingsOfTheConference">
                <span>Proceedings Of The Conference</span>
                   <input  id ="proceedingsOfTheConference" name="proceedingsOfTheConference" placeholder="" type="text" class="input">
                   
               </label>

                <span>Conference Name</span>
                   <input  id ="conferenceName" name="conferenceName" placeholder="" type="text" class="input">
                   
               </label>
           
               <span>National or International</span>
               <label for="NationalInternational">
               <select id="NationalInternational" name='NationalInternational'>
               
                 <option value="IT" name='NationalInternational'>National</option>
                 <option value="CSE" name='NationalInternational'>International</option>
                
               </select></label>
        



            
               <label  for="year">

               </label>
            
     




   
  
            
       
           
        
    
        <p class="message">The Above mentioned Informations are True to my Knowledge</p>

      </form>
